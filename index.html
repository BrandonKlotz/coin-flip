<!DOCTYPE html>

<html>

	<head>
		<meta charset='utf-8'>
		<title>Coin Flip</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="form">
			<input type="text" placeholder="Guess" class="guess">
			<button id="flip-button">Flip Coin</button>
			<p id="display-result"></p>
			<p id="validate"></p>
			<span id="emoji"></span>
			<p>Total Heads: <span class="totalHeads"></span></p>
			<p>Total Tails: <span class="totalTails"></span></p>
			<p>Total Correct: <span class="totalCorrect"></span></p>
			<p>Total Wrong: <span class="totalWrong"></span></p>
		</div>

		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
